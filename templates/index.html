<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plex_monitor Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #252525;
            border-radius: 10px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
        }

        .section {
            background: #252525;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-secondary {
            background: #555;
        }

        .btn-secondary:hover {
            background: #666;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #2d5016;
            color: #90EE90;
            border: 1px solid #4CAF50;
        }

        .alert-error {
            background: #5c1a1a;
            color: #ffb3b3;
            border: 1px solid #f44336;
        }

        .help-text {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .test-btn {
            background: #2196F3;
            margin-top: 10px;
        }

        .test-btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ plex_monitor</h1>
            <p class="subtitle">Configuration Dashboard</p>
        </header>

        <div id="alert-container"></div>

        <form id="config-form">
            <!-- Plex Configuration -->
            <div class="section">
                <h2>ðŸ“º Plex Configuration</h2>
                <div class="form-group">
                    <label for="plex_token">Plex Token</label>
                    <input type="password" id="plex_token" name="plex_token"
                           placeholder="Enter your Plex token">
                    <div class="help-text">
                        Find your token at: <a href="https://plex.tv/devices.xml" target="_blank" style="color: #4CAF50;">https://plex.tv/devices.xml</a>
                    </div>
                </div>
            </div>

            <!-- Sonarr Configuration -->
            <div class="section">
                <h2>ðŸ“¡ Sonarr Configuration (TV Shows)</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="sonarr_url">Base URL</label>
                        <input type="text" id="sonarr_url" name="sonarr_url"
                               placeholder="http://localhost:8989">
                    </div>
                    <div class="form-group">
                        <label for="sonarr_api_key">API Key</label>
                        <input type="password" id="sonarr_api_key" name="sonarr_api_key"
                               placeholder="Enter Sonarr API key">
                    </div>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label for="sonarr_quality_profile">Quality Profile ID</label>
                        <input type="number" id="sonarr_quality_profile" name="sonarr_quality_profile"
                               value="1" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="sonarr_root_folder">Root Folder Path</label>
                        <input type="text" id="sonarr_root_folder" name="sonarr_root_folder"
                               placeholder="/tv">
                        <div class="help-text">Must match a root folder in Sonarr settings</div>
                    </div>
                </div>
                <button type="button" class="btn test-btn" onclick="testConnection('sonarr')">
                    Test Sonarr Connection
                </button>
            </div>

            <!-- Radarr Configuration -->
            <div class="section">
                <h2>ðŸŽ¥ Radarr Configuration (Movies)</h2>
                <div class="grid">
                    <div class="form-group">
                        <label for="radarr_url">Base URL</label>
                        <input type="text" id="radarr_url" name="radarr_url"
                               placeholder="http://localhost:7878">
                    </div>
                    <div class="form-group">
                        <label for="radarr_api_key">API Key</label>
                        <input type="password" id="radarr_api_key" name="radarr_api_key"
                               placeholder="Enter Radarr API key">
                    </div>
                </div>
                <div class="grid">
                    <div class="form-group">
                        <label for="radarr_quality_profile">Quality Profile ID</label>
                        <input type="number" id="radarr_quality_profile" name="radarr_quality_profile"
                               value="1" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="radarr_root_folder">Root Folder Path</label>
                        <input type="text" id="radarr_root_folder" name="radarr_root_folder"
                               placeholder="/movies">
                        <div class="help-text">Must match a root folder in Radarr settings</div>
                    </div>
                </div>
                <button type="button" class="btn test-btn" onclick="testConnection('radarr')">
                    Test Radarr Connection
                </button>
            </div>

            <!-- Save Button -->
            <div class="btn-group">
                <button type="submit" class="btn">ðŸ’¾ Save Configuration</button>
                <a href="/status" class="btn btn-secondary">ðŸ“Š View Status</a>
            </div>
        </form>
    </div>

    <script>
        // Load existing settings on page load
        window.addEventListener('DOMContentLoaded', loadSettings);

        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const settings = await response.json();

                // Populate form fields
                if (settings.content && settings.content.services && settings.content.services.plex) {
                    const plex_users = settings.content.services.plex.users || [];
                    if (plex_users.length > 0) {
                        document.getElementById('plex_token').value = plex_users[0][1] || '';
                    }
                }

                if (settings.arr && settings.arr.services) {
                    // Sonarr
                    if (settings.arr.services.sonarr) {
                        document.getElementById('sonarr_url').value = settings.arr.services.sonarr.base_url || '';
                        document.getElementById('sonarr_api_key').value = settings.arr.services.sonarr.api_key || '';
                        document.getElementById('sonarr_quality_profile').value = settings.arr.services.sonarr.quality_profile_id || '1';
                        document.getElementById('sonarr_root_folder').value = settings.arr.services.sonarr.root_folder_path || '';
                    }

                    // Radarr
                    if (settings.arr.services.radarr) {
                        document.getElementById('radarr_url').value = settings.arr.services.radarr.base_url || '';
                        document.getElementById('radarr_api_key').value = settings.arr.services.radarr.api_key || '';
                        document.getElementById('radarr_quality_profile').value = settings.arr.services.radarr.quality_profile_id || '1';
                        document.getElementById('radarr_root_folder').value = settings.arr.services.radarr.root_folder_path || '';
                    }
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Handle form submission
        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const settings = {
                content: {
                    services: {
                        plex: {
                            users: [[
                                'default',
                                formData.get('plex_token')
                            ]]
                        },
                        active: ['Plex']
                    }
                },
                arr: {
                    services: {
                        sonarr: {
                            base_url: formData.get('sonarr_url'),
                            api_key: formData.get('sonarr_api_key'),
                            quality_profile_id: formData.get('sonarr_quality_profile'),
                            root_folder_path: formData.get('sonarr_root_folder')
                        },
                        radarr: {
                            base_url: formData.get('radarr_url'),
                            api_key: formData.get('radarr_api_key'),
                            quality_profile_id: formData.get('radarr_quality_profile'),
                            root_folder_path: formData.get('radarr_root_folder')
                        }
                    }
                }
            };

            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(settings)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', 'âœ… Configuration saved successfully!');
                } else {
                    showAlert('error', 'âŒ ' + result.message);
                }
            } catch (error) {
                showAlert('error', 'âŒ Error saving configuration: ' + error.message);
            }
        });

        async function testConnection(service) {
            const baseUrl = document.getElementById(`${service}_url`).value;
            const apiKey = document.getElementById(`${service}_api_key`).value;

            if (!baseUrl || !apiKey) {
                showAlert('error', 'âŒ Please enter both URL and API key before testing');
                return;
            }

            try {
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service: service,
                        base_url: baseUrl,
                        api_key: apiKey
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('success', 'âœ… ' + result.message);
                } else {
                    showAlert('error', 'âŒ ' + result.message);
                }
            } catch (error) {
                showAlert('error', 'âŒ Connection test failed: ' + error.message);
            }
        }

        function showAlert(type, message) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
